<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD Application</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link  rel="stylesheet" href="css/main.css"/>
		<link  rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			  crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    
    <body>


		  <nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark">
		      <a class="navbar-brand" href="#">BezKoder</a>
			  <div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a th:href="@{/users/list}"
						   class="nav-link">
							Tutorials
						</a>
					</li>
					<li class="nav-item">
					<a th:href="@{/users/add}"
				   class="nav-link">
					Add
					</a>
					</li>
				</ul>
		    </div>
		  </nav>
		
		
		</br>
		  <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
			  <h2 class="text-center">Tutorials</h2>

			  <div class="my-3">

		<table class="table table-hover table-responsive-xl">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Title</th>
		      <th scope="col">Description</th>
		      <th scope="col">Level</th>
		      <th scope="col">Published</th>
			  <th scope="col">Action</th>
		    </tr>
		  </thead>
		  
		  <tbody>
			  
		    <tr th:each="user : ${users}">
				<td th:text="${user.id}" />
		      	<td th:text="${user.title}" />
				<td th:text="${user.description}" />
				<td th:text="${user.level}" />
				<td th:text="${user.published}" />
				<td>
					<!-- Update button/link -->					
					<a th:href="@{/users/update(userId=${user.id})}"
						class="fa-regular fa-pen-to-square icon-dark">
					</a>
					<!--  Delete button/link -->
					<a th:href="@{/users/delete(userId=${user.id})}"
						class="fa-regular fa-trash-can icon-dark btn-delete"
						onClick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
					</a>
					
				</td>
		    </tr>
		    
		  </tbody>
		</table>
			  </div>
		  </div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>


</html>
