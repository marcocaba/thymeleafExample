<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link  rel="stylesheet" href="css/main.css" />
	<title>Save User</title>

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" data-bs-theme="dark">
	<a class="navbar-brand" href="#">BezKoder</a>
	<div class="collapse navbar-collapse" id="topNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a th:href="@{/users/list}"
				   class="nav-link">
					Tutorials
				</a>
			</li>
			<li class="nav-item">
				<a th:href="@{/users/add}"
				   class="nav-link">
					Add
				</a>
			</li>
		</ul>
	</div>
</nav>


	</br>
<div class="container-fluid">
	<h2 class="text-center">Create New Tutorial</h2>

	<div class="container">

		<div class="my-3">
		<form action="#" th:action="@{/users/save}"
						 th:object="${user}" method="POST" id="user"
			  style="max-width: 550px; margin: 0 auto">

			<input type="hidden" th:field="*{id}" />

			<div class="p-3">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="title">Title</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
							   id="title" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="description">Description</label>
					<div class="col-sm-9">
						<input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
							   id="description" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 col-form-label" for="level">Level</label>
					<div class="col-sm-9">
						<input type="number" step="1" th:field="*{level}" required min="1"
							   class="form-control" id="level" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-3 form-check-label" for="published">Published</label>
					<div class="col-sm-9">
						<input type="checkbox" th:field="*{published}" />
					</div>
				</div>
				<br>
				<br>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
					<input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
				</div>
			</div>
		</form>
	</div>
	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
